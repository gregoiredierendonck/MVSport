h1: "MV Sport"
h2: "Coaching sportif personelle, à domicile ou à distance"

p: |
  Séance d'essai gratuite !
  Grâce au coaching personnalisé, vous allez enfin pouvoir progresser à votre rythme
  et atteindre vos objectifs grâce à des conseils réellement personnalisés
  ainsi qu'une compréhension de vos objectifs personnels et de vos contraintes.

  h3: Le fonctionnement
  Quel que soient vos objectifs, je vous propose de procéder de la manière suivante :
  1 - Vous me laissez votre numéro de téléphone sur cette page, je vous rappelle au moment que vous désirez
  2 - Nous parlons de vos objectifs, de vos envies et de vos disponibilités
  3 - Je vous propose un programme détaillé de séances à effectuer pour atteindre vos objectifs
  4 - C'est parti pour l'entraînement, chez vous, en extérieur où vous le désirez, ou en visio-conférence !

  h3: À qui s'adresse ce programme ?
  Les programmes que je vous propose de suivre sont adaptés à tous types de structure :
  - vous, seul
  - un groupe : au travail, entre amis (3 max)

  Ces programmes sont spécifiquement adaptés à tous types de profils :
  - Conseils en nutrition
  - Musculation
  - Fitness
  - Cardio-boxe
  - Relaxation
  - pré et post natal
  - préparation physique

  h3: Pourquoi opter pour le coaching personelle ?
  Vous hésitez encore à opter pour la solution du coaching personalisé ? Découvrez les avantages que vous allez en tirer.

  h3: À propos de moi
  Je suis Emmanuelle Vanacker, diplômé "éducateur sportif", possédant un Master "métiers de l'enseignement et de la formation" ainsi qu'une licence et qu'un Deug STAPS.
  Je suis également secouriste Prévention et Secours Civique de niveau 1.
  Sans cesse motivé et de bonne humeur, je suis passionné par le sport mais aussi par XXX.
  Vous souhaitez me connaître d'avantage ? Rencontrons-nous lors de la séance d'essai !
