introduction:
  h1: "Le coaching sportif à domicile"
  texte: |
    Accompagné d'un coach personnel, vous allez enfin pouvoir progresser à votre rythme
    et atteindre vos objectifs grâce à des conseils réellement ciblés
    ainsi qu'une compréhension de vos objectifs et de vos contraintes.

fonctionnement:
  h1: "Le fonctionnement"
  texte: |
    Quel que soient vos objectifs, je vous propose de procéder de la manière suivante&nbsp;:
  liste:
    -
      "Vous me laissez votre numéro de téléphone sur cette page, je vous rappelle au moment que vous désirez."
    -
      "Nous définissons vos objectifs, discutons de vos envies et de vos disponibilités."
    -
      "Je vous propose un programme détaillé de séances à effectuer pour atteindre vos objectifs."
    -
      "C'est parti pour l'entraînement, chez vous, en extérieur où vous le désirez, ou en visio-conférence&nbsp;!"

seances:
  h1: "Les séances"
  texte: |
    Les séances d'entraînement durent de 1h à 2h selon vos objectifs et vos disponibilités, et dans le lieu de votre choix (chez vous, par exemple),
    où je me charge d'apporter le matériel (tapis épais, altères, bandes élastiques, bâton de gym, gymnastique ball...).

pourqui:
  h1: "À qui s'adresse ce programme&nbsp;?"
  texte: |
    Les programmes que je vous propose de suivre sont adaptés à tous types de structure&nbsp;:
  liste:
    -
      "1 personne (Vous, par exemple)"
    -
      "Un groupe : entre collègues, entre amis (3 personnes maximum)"
  texte2: |
    Ces programmes sont spécifiquement adaptés à tous types de profils&nbsp;:
  liste2:
    -
      "Conseils en nutrition"
    -
      "Musculation"
    -
      "Fitness"
    -
      "Cardio-boxe"
    -
      "Relaxation"
    -
      "Pré et post natal"
    -
      "Préparation physique"

avantages:
  h1: "Les avantages du coaching personnalisé"
  texte: "Le coaching personnalisé vous apportera de nombreux avantages&nbsp;:"
  liste:
    -
      title: "Un environnement plus propice à l'effort"
      texte: |
        Les salles de musculation ont certes un aspect plus convivial que l'entrainement à domicile,
        mais la convivialité n'est pas un facteur d'efficacité.
        Elle s'y oppose d'ailleurs souvent. La plupart des clients des salles ne sont pas vraiment là pour s'entrainer.
        Ils y passent le temps ou y viennent pour faire des rencontres.
        Les individus s'entraînant sérieusement y sont regardés comme des extraterrestres.
    -
      title: "Les résultats avant tout"
      texte: |
        La musculation, le fitness, la préparation physique sont plus qu'un loisir.
        Ils doivent être pratiqué sérieusement, et non pas à la légère.
        On s'entraine pour obtenir des résultats, pas par distraction.
        C'est malheureusement ce genre de clients que les salles cherchent à éviter.
        Elles mettent en avant le côté ludique de l'entrainement physique, délaissant l'efficacité.
        C'est pour cette raison qu'elles optent pour un bel équipement au détriment d'un bon équipement.
    -
      title: "Éviter le piège des machines"
      texte: |
        Force est de constater que dans de nombreuses salles, le choix de l'équipement a été fait en fonction
        du coût des appareils plutôt que de leur efficacité. Il en résulte des machines peu efficaces
        et qui défient l'anatomie humaine. Elles sont dangereuse pour les muscles et les articulations,
        sans pour autant être efficace.
    -
      title: "Une meilleure concentration"
      texte: |
        Chez vous, personne ne vous dérangera pendant l'entraînement afin de vous parler du
        beau temps qu'il fait ou de décréter que vous ne vous entraînez pas convenablement.
        Vous resterez bien concentré pour un entrainement plus rapide et plus productif.
    -
      title: "Le meilleur moyen d'effectuer l'entraînement prévu"
      texte: |
        En salle, vos temps de repos dépendent en grande partie des autres clients.
        Les choix des exercices ou du matériel est contingenté par ce qui est disponible
        au moment où vous vous entraînez. Tout cela correspond rarement au programme
        que vous vous êtes fixé en fonction de vos objectifs. L'entraînement en circuit,
        pourtant indispensable pour la musculation des sportifs y est quasiment impossible.
        L'entraînement à domicile vous rendra cette liberté.
    -
      title: "Élimination de l'égo"
      texte: |
        Devant les autres, afin de ne pas paraître ridicule, on a tendance à effectuer s
        es exercices un peu n'importe comment, dans le but de prendre le plus lourd possible.
        A terme cela va se traduire par une moindre progression, à laquelle s'ajoute un plus
        grand risque de blessure. A domicile, il n'y a personne a impressionner.
        Vous pouvez vous focaliser sur un travail efficace, plutôt que de chercher à impressionner les autres.
    -
      title: "Économie de temps"
      texte: |
        Aller à la salle peut souvent s'avérer fastidieux. Il faut se préparer, effectuer le trajet,
        se changer sur place...Puis, après l'entrainement il faut effectuer la démarche inverse.
        Tout cela peut prendre plus de temps que l'entraînement lui même.
        L'entrainement à domicile permet un gain de temps important sachant que je me déplace chez vous
        avec le matériel approprié. L'économie de temps sur une année est assez parlant.
    -
      title: "Parfaite flexibilité des horaires"
      texte: |
        En salle, on finit esclave des horaires d'ouverture et l'on est dépendant des heures de pointe.
        L'entraînement à domicile autorise une parfaite flexibilité de ses horaires.
        On peut s'entrainer le matin, le soir ou alterner soir et matin pour mieux accommoder son emploi du temps.
    -
      title: "Le suivi d'un bon coach"
      texte: |
        Par mon expérience et les résultats obtenus auprès de plusieurs pratiquants et pratiquantes,
        je vous garanti un travail efficace et personnalisé.
        (En trois mois d'activité physique à raison de deux fois par semaine,
        une de mes pratiquante a perdu 25cm de tour de taille, 17cm de tour de cuisse,
        13cm de tour de fesse, et une perte de masse grasse d'environ 15 kilos...).
        J'établis et vous suis tout au long d'un programme d'entrainement, modulable en fonction de vos progrès,
        adapté à votre niveau et votre morphologie en fonction de vos objectifs.


